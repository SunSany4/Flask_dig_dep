{% extends "base.html" %}

{% block content %}
<table>


    {% for item in news %}
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-6 px-0">
            <h1 class="display-4 fst-italic">{{ item.title }}</h1>
            <p class="lead my-3">{{ item.content }}</p>
            <p class="lead mb-0"><a href="#" class="text-body-emphasis fw-bold">{{ item.created_date }}</a></p>
            {% if current_user.is_authenticated and current_user == item.user %}
                <a href="/news/{{ item.id }}" class="btn btn-warning">
                    Изменить
                </a>
                <a href="/news_delete/{{ item.id }}" class="btn btn-danger">
                    Удалить
                </a>
            {% endif %}
        </div>
    </div>
    {% endfor %}


</table>
{% endblock %}
